<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/digitallytailored/classless@latest/classless.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>
    <style>
        .copy-link {
            display: flex;
        }
    </style>
    <title>URL Shortener</title>
</head>

<body>
    <h1>Shorten Your URL</h1>

    <form hx-post="/url" hx-target="#url-result">
        <label for="long_url">Enter the long URL:</label>
        <input type="text" id="long_url" name="long_url" required>
        <button type="submit">Shorten URL</button>
    </form>

    <!-- The shortened URL could be displayed here after submission -->
    <div class="copy-link">
        <div id="url-result" class="copy-link-input"></div>
        <button class="copy-link-button">
            <span class="material-icons">content_copy</span>
        </button>
    </div>
    <script>
        document.querySelectorAll(".copy-link").forEach((copyLinkParent) => {
            const inputField = copyLinkParent.querySelector(".copy-link-input");
            const copyButton = copyLinkParent.querySelector(".copy-link-button");

            inputField.addEventListener("focus", () => inputField.select());

            copyButton.addEventListener("click", () => {
                const text = inputField.textContent;
                navigator.clipboard.writeText(text);
                inputField.textContent = "Copied!";
                setTimeout(() => inputField.textContent = text, 700);
            });
        });
    </script>
</body>

</html>
